    <meta name="referrer" content="origin" />

  <body>

    <div class="header">
      <div class="container">
        <div class="home">
          <a class="home-button" href="index.html">
            <img class="home-image" src="assets/Gardroid_Title_Small.png" alt="Gardroid Home">
          </a>
        </div>
        <ul class="nav">
          <li><a class="contact" href="contact.html">Contact</a></li>
          <li><a class="acknowledgements" href="acknowledgements.html">Acknowledgements</a></li>

        </ul>
      </div>

    <div class="cover">
      <div class="container">
        <div class="main">
          <h1>Contact Us</h1>



          <div class="contactContainer">
          	<div class="row">
                <div class="col-md-6 col-md-offset-3">
                  <div class="well well-sm">
                    <form class="form-horizontal" action="http://formspree.io/itaofir@ucdavis.edu" method="post">
                    <fieldset>
                      <legend class="text-center">This contact form is powered by Formspree, and will
                      require a confirmation when submitting.</legend>

                      <!-- Name input-->
                      <div class="form-group">
                        <label class="col-md-3 control-label" for="name">Name</label>
                        <div class="col-md-9">
                          <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                        </div>
                      </div>

                      <!-- Email input-->
                      <div class="form-group">
                        <label class="col-md-3 control-label" for="email">Your E-mail</label>
                        <div class="col-md-9">
                          <input id="email" name="_replyto" type="email" placeholder="Your email" class="form-control">
                        </div>
                      </div>

                      <!-- Message body -->
                      <div class="form-group">
                        <label class="col-md-3 control-label" for="message">Your message</label>
                        <div class="col-md-9">
                          <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                        </div>
                      </div>

                      <!-- Form actions -->
                      <div class="form-group">
                        <div class="col-md-12 text-right">
                          <button type="submit" value="send" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                      </div>
                    </fieldset>
                    </form>
                  </div>
                </div>
          	</div>
          </div>
        </div>
      </div>

      <div class="footer">
